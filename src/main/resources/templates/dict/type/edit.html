<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-edit" th:object="${dictType}">
            <input name="code"   type="hidden" th:field="*{code}"   />
            <div class="form-group">
                <label class="col-sm-3 control-label ">字典名称：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" name="dictName" id="dictName" th:field="*{dictName}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label ">字典类型：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" name="dictName" readonly id="dictType" th:field="*{dictType}">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label ">字典状态：</label>
                <div class="col-sm-8">
                    <!--<select class="form-control" type="text" name="dictName" id="dictType" th:field="*{dictType}">-->
                    <select th:field="*{status}">
                        <option th:each="dict : ${@dict.getType('sys_status_type')}"
                                th:value="${dict.dictValue}"
                                th:text="${dict.dictLabel}" >Wireframe</option>
                    </select>
                </div>
            </div>


        </form>

</div>


<div th:include="include :: footer"></div>

<script>
    var prefix = ctx + "dict/type";

    function submitHandler(){
        $.operate.save(prefix + "/doEdit", $('#form-edit').serialize());
    }

</script>
</body>


</html>
