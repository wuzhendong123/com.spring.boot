<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
	<div class="wrapper wrapper-content animated fadeInRight ibox-content">
		<form class="form-horizontal m" id="form-edit" >
			<input name="code"   type="hidden" th:value="${entity.code}"     />
			<input name="optimistic"   type="hidden"  th:value="${entity.optimistic}"   />

			<div class="form-group">
				<label class="col-sm-3 control-label">角色名称：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="name" id="name" th:value="${entity.name}" readonly >
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">角色key：</label>
				<div class="col-sm-8">
					<input class="form-control" type="text" name="roleKey" id="roleKey" th:value="${entity.role_key}" readonly>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label ">状态：</label>
				<div class="col-sm-8">
					<select  class="form-control" name="status" >
						<option th:each="dict : ${@dict.getType('sys_status_type')}"
								th:selected="${dict.dictValue  eq entity.status}"
								th:value="${dict.dictValue}"
								th:text="${dict.dictLabel}" >状态</option>
					</select>
				</div
		</form>
	</div>
	<div th:include="include::footer"></div>
	 <script>
        var prefix = ctx + "xx/xx";
        function submitHandler() {
	            $.operate.save(prefix + "/doEdit", $('#form-edit').serialize());
	    }

    </script>
</body>
</html>
