<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">

<div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-add" >
            <input name="dictType"   type="hidden" th:value="${dictType}"   />
            <div class="form-group">
                <label class="col-sm-3 control-label ">字典值中文：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" name="dictLabel" >
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label ">字典值：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" name="dictValue" >
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label ">字典状态：</label>
                <div class="col-sm-8">
                    <!--<select class="form-control" type="text" name="dictName" id="dictType" th:field="*{dictType}">-->
                    <select name="status" class="form-control">
                        <option th:each="dict : ${@dict.getType('sys_status_type')}"
                                th:value="${dict.dictValue}"
                                th:text="${dict.dictLabel}" >Wireframe</option>
                    </select>
                </div>
            </div>


        </form>

</div>


<div th:include="include :: footer"></div>

<script>
    var prefix = ctx + "dict/data";

    function submitHandler(){
        // if ($.validate.form()) {
            $.operate.save(prefix + "/doAdd", $('#form-add').serialize());
        // }
    }

</script>
</body>


</html>
